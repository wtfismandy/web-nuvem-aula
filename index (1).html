<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplicação Web na Nuvem</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f5f5f5; }
    header { background-color: #4CAF50; padding: 1rem; color: white; text-align: center; border-radius: 10px; }
    main { margin-top: 2rem; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { background-color: #4CAF50; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Minha Primeira App Web em Nuvem</h1>
  </header>
  <main>
    <p>Essa é uma aplicação simples hospedada na nuvem. Clique no botão abaixo para interagir com o JavaScript:</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>
    <p id="mensagem"></p>
  </main>

  <script>
    function mostrarMensagem() {
      document.getElementById("mensagem").innerText = "Aplicação funcionando com sucesso na nuvem!";
    }
  </script>
</body>
</html>
